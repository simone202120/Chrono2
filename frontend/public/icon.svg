<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.4)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.1)"/>
    </linearGradient>
  </defs>

  <!-- Background squircle -->
  <rect width="512" height="512" rx="116" ry="116" fill="url(#bg)"/>

  <!-- Subtle inner glow ring -->
  <circle cx="256" cy="256" r="185" fill="none" stroke="url(#ring)" stroke-width="2"/>

  <!-- Outer decorative arc (clock metaphor, top 270deg) -->
  <path
    d="M256 96 A160 160 0 1 1 96 256"
    fill="none"
    stroke="rgba(255,255,255,0.18)"
    stroke-width="18"
    stroke-linecap="round"
  />

  <!-- Clock tick at 12 o'clock -->
  <circle cx="256" cy="96" r="14" fill="white" opacity="0.85"/>

  <!-- Bold checkmark -->
  <path
    d="M148 260 L218 340 L374 172"
    fill="none"
    stroke="white"
    stroke-width="46"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>
